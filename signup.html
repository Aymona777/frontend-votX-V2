<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>voteX Signup</title>
  <link rel="stylesheet" href="signup.css">
</head>
<body>

  <div class="signup-container">
    <form class="signup-form" id="signupForm" onsubmit="return validateSignup(event)">
      <h2>Create your <span class="brand">voteX</span> account</h2>

      <div class="row">
        <input type="text" id="firstName" placeholder="First Name" required />
        <input type="text" id="middleName" placeholder="middle Name" required />
      </div>

      <input type="text" id="lastName" placeholder="Last Name" required />
      <input type="text" id="username" placeholder="Username" required />
      <input type="password" id="password" placeholder="Password" required minlength="8" />
      <input type="password" id="confirmPassword" placeholder="Confirm Password" required />
      <input type="tel" id="phone" placeholder="Phone Number" required />
      
      <input type="text" id="address" placeholder="Address" required />
      
      <input type="email" id="email" placeholder="Email" required />
      
      <label for="nationalitySelect">Nationality:</label>
      <select id="nationalitySelect">
        <option value="">-- Select Nationality --</option>
        <option value="Egyptian">Egyptian</option>
        <option value="American">American</option>
        <option value="Canadian">Canadian</option>
        <option value="Other">Other</option>
      </select>
      <button type="button" onclick="addNationalityForm()">Add Nationality</button>
      
      <div id="nationalitiesContainer"></div>

      <label for="job">Job:</label>
      <select id="job">
        <option value="">-- Select job --</option>
        <option value="Front-end">Front-end</option>
        <option value="Back-end">Back-end</option>
        <option value="Database">Database</option>
        <option value="Other">Other</option>
      </select>
      
      <button type="button" onclick="addJobForm()">Add Job</button>
      
      <div id="jobsContainer"></div>
      
      <label for="gender">Gender:</label>
      <select id="gender" required>
        <option value="">Select Gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
      </select>

      <label for="birthDate">Birthdate:</label>
      <input type="date" id="birthDate" required />

      <button type="submit" id="submitButton">Sign Up</button>
      <div id="loadingIndicator" style="display: none;">Processing...</div>

      <p class="footer-text">Already have an account? <a href="login.html">Login here</a></p>
    </form>
  </div>

  <script src="signup.js"></script>
</body>
</html>
